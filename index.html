<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 30px;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 1px;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .timer-btn {
            padding: 18px;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 70px;
            height: 70px;
            background: transparent;
            color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            background: rgba(45, 55, 72, 0.1);
        }

        .timer-presets {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            border: 2px solid #2d3748;
            border-radius: 25px;
            background: transparent;
            color: #2d3748;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: lowercase;
        }

        .preset-btn:hover {
            background: #2d3748;
            color: white;
            transform: translateY(-1px);
        }

        .preset-btn.active {
            background: #2d3748;
            color: white;
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            cursor: pointer;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring:hover {
            opacity: 0.8;
        }

        .progress-ring-circle {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 20;
        }

        .progress-ring-progress {
            fill: none;
            stroke: #2d3748;
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }

        .status-indicator {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-running {
            color: #4CAF50;
        }

        .status-paused {
            color: #ff9800;
        }

        .status-stopped {
            color: #f44336;
        }

        /* Custom play icon */
        .play-icon {
            width: 0;
            height: 0;
            border-left: 18px solid #2d3748;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 3px;
        }

        /* Custom pause icon */
        .pause-icon {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 20px;
            background: #2d3748;
        }

        .pause-icon::before {
            left: 2px;
        }

        .pause-icon::after {
            right: 2px;
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 3rem;
            }
            
            .timer-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="progress-ring" id="progressRing">
            <svg>
                <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                <circle class="progress-ring-progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
            </svg>
        </div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="timer-presets">
            <button class="preset-btn active" data-minutes="25">work</button>
            <button class="preset-btn" data-minutes="5">break</button>
        </div>
        
        <div class="timer-controls">
            <button class="timer-btn" id="playPauseBtn">
                <div class="play-icon"></div>
            </button>
            <button class="timer-btn" id="resetBtn">‚ü≤</button>
        </div>
    </div>

    <script>
        // Timer variables
        let timerInterval = null;
        let isRunning = false;
        let totalSeconds = 25 * 60; // Default 25 minutes
        let currentSeconds = totalSeconds;
        let originalTotalSeconds = totalSeconds;

        // Get DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const progressCircle = document.getElementById('progressCircle');
        const progressRing = document.getElementById('progressRing');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Initialize progress circle
        const radius = 90;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = circumference;

        function updateDisplay() {
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress circle
            const progress = (originalTotalSeconds - currentSeconds) / originalTotalSeconds;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }

        function updateStatus(status, className) {
            // Status updates removed - no longer needed
        }

        function toggleTimer() {
            console.log('Play/Pause clicked, isRunning:', isRunning);
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            console.log('Starting timer');
            isRunning = true;
            playPauseBtn.innerHTML = '<div class="pause-icon"></div>';
            
            timerInterval = setInterval(() => {
                if (currentSeconds > 0) {
                    currentSeconds--;
                    updateDisplay();
                } else {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            console.log('Pausing timer');
            isRunning = false;
            playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function resetTimer() {
            console.log('Resetting timer');
            isRunning = false;
            currentSeconds = originalTotalSeconds;
            updateDisplay();
            playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function completeTimer() {
            isRunning = false;
            playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Play notification sound
            try {
                // Create a simple beep sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800; // Frequency in Hz
                oscillator.type = 'sine'; // Sine wave
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('Audio not supported');
            }
            
            alert('Time\'s up! üéâ');
        }

        function setPresetTime(minutes) {
            totalSeconds = minutes * 60;
            originalTotalSeconds = totalSeconds;
            currentSeconds = totalSeconds;
            
            resetTimer();
            updateDisplay();
            
            // Update active preset
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-minutes="${minutes}"]`).classList.add('active');
        }

        function setTimeFromProgress(clickX, clickY) {
            // Get the center of the circle
            const rect = progressRing.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Calculate angle from center
            const deltaX = clickX - centerX;
            const deltaY = clickY - centerY;
            let angle = Math.atan2(deltaY, deltaX);
            
            // Convert to degrees and adjust for circle starting at top
            angle = (angle * 180 / Math.PI + 90) % 360;
            if (angle < 0) angle += 360;
            
            // Convert angle to time remaining (0 degrees = full time, 360 degrees = 0 time)
            const progress = angle / 360;
            currentSeconds = Math.round(originalTotalSeconds * (1 - progress));
            
            // Ensure we don't go below 0
            if (currentSeconds < 0) currentSeconds = 0;
            if (currentSeconds > originalTotalSeconds) currentSeconds = originalTotalSeconds;
            
            updateDisplay();
            console.log('Set time from drag:', currentSeconds, 'seconds');
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing timer');
            updateDisplay();
            
            // Add event listeners
            playPauseBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Add preset button listeners
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const minutes = parseInt(this.getAttribute('data-minutes'));
                    console.log('Preset clicked:', minutes);
                    if (minutes) {
                        setPresetTime(minutes);
                    }
                });
            });

            // Add drag functionality to progress circle
            progressRing.addEventListener('click', function(e) {
                if (!isRunning) { // Only allow dragging when timer is stopped/paused
                    setTimeFromProgress(e.clientX, e.clientY);
                }
            });

            // Add drag support for mouse
            let isDragging = false;
            progressRing.addEventListener('mousedown', function(e) {
                if (!isRunning) {
                    isDragging = true;
                    setTimeFromProgress(e.clientX, e.clientY);
                }
            });

            document.addEventListener('mousemove', function(e) {
                if (isDragging && !isRunning) {
                    setTimeFromProgress(e.clientX, e.clientY);
                }
            });

            document.addEventListener('mouseup', function() {
                isDragging = false;
            });

            // Add touch support for mobile
            progressRing.addEventListener('touchstart', function(e) {
                if (!isRunning) {
                    const touch = e.touches[0];
                    setTimeFromProgress(touch.clientX, touch.clientY);
                }
            });

            progressRing.addEventListener('touchmove', function(e) {
                if (!isRunning) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    setTimeFromProgress(touch.clientX, touch.clientY);
                }
            });
            
            console.log('Timer initialized successfully');
        });
    </script>
</body>
</html>
