<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            letter-spacing: 1px;
            text-align: center;
        }

        .timer-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .timer-presets {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            border: 2px solid #2d3748;
            border-radius: 8px;
            background: transparent;
            color: #2d3748;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 400;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-transform: lowercase;
        }

        .preset-btn:hover {
            background: #2d3748;
            color: white;
            transform: translateY(-1px);
        }

        .preset-btn.active {
            background: #2d3748;
            color: white;
        }

        /* Play/Pause button - pill shaped with icon, twice the size */
        .play-pause-btn {
            background: white;
            border: none;
            border-radius: 50px;
            padding: 24px 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-btn:hover {
            transform: translateY(-2px);
            background: #f8f9fa;
        }

        .play-pause-icon {
            width: 48px;
            height: 48px;
        }

        .play-pause-icon svg {
            width: 100%;
            height: 100%;
        }

        /* Reset icon - simple circular arrow */
        .reset-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px) rotate(180deg);
        }

        .reset-icon {
            width: 32px;
            height: 32px;
        }

        .reset-icon svg {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 3rem;
            }
            
            .timer-container {
                padding: 30px 20px;
            }

            .play-pause-btn {
                padding: 20px 28px;
            }

            .play-pause-icon {
                width: 40px;
                height: 40px;
            }

            .reset-icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-presets">
            <button class="preset-btn active" data-minutes="25">work</button>
            <button class="preset-btn" data-minutes="5">break</button>
        </div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="timer-controls">
            <button class="play-pause-btn" id="playPauseBtn">
                <div class="play-pause-icon" id="playPauseIcon">
                    <svg viewBox="0 0 24 24" fill="#2d3748" stroke="none">
                        <polygon points="5,3 19,12 5,21"></polygon>
                    </svg>
                </div>
            </button>
            
            <button class="reset-btn" id="resetBtn">
                <div class="reset-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#2d3748" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </div>
            </button>
        </div>
    </div>

    <script>
        // Timer variables
        let timerInterval = null;
        let isRunning = false;
        let totalSeconds = 25 * 60; // Default 25 minutes
        let currentSeconds = totalSeconds;
        let originalTotalSeconds = totalSeconds;

        // Get DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const resetBtn = document.getElementById('resetBtn');

        // SVG icons
        const playIcon = '<svg viewBox="0 0 24 24" fill="#2d3748" stroke="none"><polygon points="5,3 19,12 5,21"></polygon></svg>';
        const pauseIcon = '<svg viewBox="0 0 24 24" fill="#2d3748" stroke="none"><rect x="6" y="4" width="4" height="16" rx="2"></rect><rect x="14" y="4" width="4" height="16" rx="2"></rect></svg>';

        function updateDisplay() {
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            console.log('Play/Pause clicked, isRunning:', isRunning);
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            console.log('Starting timer');
            isRunning = true;
            playPauseIcon.innerHTML = pauseIcon;
            
            timerInterval = setInterval(() => {
                if (currentSeconds > 0) {
                    currentSeconds--;
                    updateDisplay();
                } else {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            console.log('Pausing timer');
            isRunning = false;
            playPauseIcon.innerHTML = playIcon;
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function resetTimer() {
            console.log('Resetting timer');
            isRunning = false;
            currentSeconds = originalTotalSeconds;
            updateDisplay();
            playPauseIcon.innerHTML = playIcon;
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function completeTimer() {
            isRunning = false;
            playPauseIcon.innerHTML = playIcon;
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Play notification sound
            try {
                // Create a simple beep sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800; // Frequency in Hz
                oscillator.type = 'sine'; // Sine wave
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('Audio not supported');
            }
            
            alert('Time\'s up! ðŸŽ‰');
        }

        function setPresetTime(minutes) {
            totalSeconds = minutes * 60;
            originalTotalSeconds = totalSeconds;
            currentSeconds = totalSeconds;
            
            resetTimer();
            updateDisplay();
            
            // Update active preset
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-minutes="${minutes}"]`).classList.add('active');
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing timer');
            updateDisplay();
            
            // Add event listeners
            playPauseBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Add preset button listeners
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const minutes = parseInt(this.getAttribute('data-minutes'));
                    console.log('Preset clicked:', minutes);
                    if (minutes) {
                        setPresetTime(minutes);
                    }
                });
            });
            
            console.log('Timer initialized successfully');
        });
    </script>
</body>
</html>
