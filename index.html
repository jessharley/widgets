<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Impact, 'Arial Black', sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 900;
            color: #2d3748;
            margin-bottom: 30px;
            font-family: Impact, 'Arial Black', sans-serif;
            letter-spacing: 2px;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .timer-btn {
            padding: 15px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            background: transparent;
            color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            background: rgba(45, 55, 72, 0.1);
        }

        .timer-presets {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            border: 2px solid #2d3748;
            border-radius: 25px;
            background: transparent;
            color: #2d3748;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .preset-btn:hover {
            background: #2d3748;
            color: white;
            transform: translateY(-1px);
        }

        .preset-btn.active {
            background: #2d3748;
            color: white;
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 8;
        }

        .progress-ring-progress {
            fill: none;
            stroke: #ffc4e4;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease;
        }

        .status-indicator {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-running {
            color: #4CAF50;
        }

        .status-paused {
            color: #ff9800;
        }

        .status-stopped {
            color: #f44336;
        }

        /* Custom play icon */
        .play-icon {
            width: 0;
            height: 0;
            border-left: 15px solid #2d3748;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }

        /* Custom pause icon */
        .pause-icon {
            position: relative;
            width: 16px;
            height: 16px;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 16px;
            background: #2d3748;
        }

        .pause-icon::before {
            left: 2px;
        }

        .pause-icon::after {
            right: 2px;
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 3rem;
            }
            
            .timer-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="status-indicator" id="status">Ready</div>
        
        <div class="progress-ring">
            <svg>
                <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                <circle class="progress-ring-progress" cx="100" cy="100" r="90" id="progressCircle"></circle>
            </svg>
        </div>
        
        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="timer-presets">
            <button class="preset-btn active" data-minutes="25">25 min</button>
            <button class="preset-btn" data-minutes="5">5 min</button>
        </div>
        
        <div class="timer-controls">
            <button class="timer-btn" id="playPauseBtn">
                <div class="play-icon"></div>
            </button>
            <button class="timer-btn" id="resetBtn">‚ü≤</button>
        </div>
    </div>

    <script>
        // Timer variables
        let timerInterval = null;
        let isRunning = false;
        let totalSeconds = 25 * 60; // Default 25 minutes
        let currentSeconds = totalSeconds;
        let originalTotalSeconds = totalSeconds;

        // Get DOM elements
        const timerDisplay = document.getElementById('timerDisplay');
        const statusElement = document.getElementById('status');
        const progressCircle = document.getElementById('progressCircle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Initialize progress circle
        const radius = 90;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = circumference;

        function updateDisplay() {
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress circle
            const progress = (originalTotalSeconds - currentSeconds) / originalTotalSeconds;
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;
        }

        function updateStatus(status, className) {
            statusElement.textContent = status;
            statusElement.className = `status-indicator ${className}`;
        }

        function toggleTimer() {
            console.log('Play/Pause clicked, isRunning:', isRunning);
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            console.log('Starting timer');
            isRunning = true;
            updateStatus('Running', 'status-running');
            playPauseBtn.innerHTML = '<div class="pause-icon"></div>';
            
            timerInterval = setInterval(() => {
                if (currentSeconds > 0) {
                    currentSeconds--;
                    updateDisplay();
                } else {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            console.log('Pausing timer');
            isRunning = false;
            updateStatus('Paused', 'status-paused');
            playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function resetTimer() {
            console.log('Resetting timer');
            isRunning = false;
            currentSeconds = originalTotalSeconds;
            updateDisplay();
            updateStatus('Ready', 'status-stopped');
            playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function completeTimer() {
            isRunning = false;
            updateStatus('Complete!', 'status-stopped');
            playPauseBtn.innerHTML = '<div class="play-icon"></div>';
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            alert('Time\'s up! üéâ');
        }

        function setPresetTime(minutes) {
            totalSeconds = minutes * 60;
            originalTotalSeconds = totalSeconds;
            currentSeconds = totalSeconds;
            
            resetTimer();
            updateDisplay();
            
            // Update active preset
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-minutes="${minutes}"]`).classList.add('active');
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, initializing timer');
            updateDisplay();
            
            // Add event listeners
            playPauseBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            
            // Add preset button listeners
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const minutes = parseInt(this.getAttribute('data-minutes'));
                    console.log('Preset clicked:', minutes);
                    if (minutes) {
                        setPresetTime(minutes);
                    }
                });
            });
            
            console.log('Timer initialized successfully');
        });
    </script>
</body>
</html>
